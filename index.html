<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video, canvas {
            display: block;
            margin-bottom: 20px;
        }

        #status-message {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="text-center mb-4">Capture Your Image</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap" class="btn btn-primary">Snap Photo</button>
    <button id="clear" class="btn btn-secondary ml-2">Clear</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <p id="status-message" class="mt-3 text-center"></p>
</div>

<script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
        });
    }

    document.getElementById("snap").addEventListener("click", function () {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 640, 480);

        let imageData = canvas.toDataURL('image/png');

        axios.post('/take-attendance', {
            image: imageData,
            school_id: 'YOUR_SCHOOL_ID',
            role: 'YOUR_ROLE',
            uid: 'YOUR_UID',
            type: 'YOUR_TYPE'
        }).then(response => {
            document.getElementById("status-message").textContent = "Image successfully sent!";
            document.getElementById("status-message").style.color = "green";
            document.getElementById("status-message").style.display = "block";
        }).catch(error => {
            document.getElementById("status-message").textContent = "Error sending image.";
            document.getElementById("status-message").style.color = "red";
            document.getElementById("status-message").style.display = "block";
        });
    });

    document.getElementById("clear").addEventListener("click", function () {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById("status-message").style.display = "none";
    });

</script>

</body>
</html>
